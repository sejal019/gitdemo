<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const blogs = [];

function create1stBlog() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            const post = { title: 'BLOG1' };
            blogs.push(post);
            resolve(post);
        }, 3000);
    });
}

function create2ndBlog() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            const post = { title: 'BLOG2' };
            blogs.push(post);
            resolve(post);
        }, 2000);
    });
}

function deleteBlog() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            if (blogs.length > 0) {
                const deletedBlog = blogs.pop();
                resolve(deletedBlog);
            } else {
                reject(new Error('No blog present'));
            }
        }, 1000);
    });
}

function updateLastUserActivityTime() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            const lastActivityTime = new Date().toISOString();
            resolve(lastActivityTime);
        }, 1000);
    });
}

function getColdDrinks() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('Cold drinks received');
        }, 2000);
    });
}

async function createPosts() {
    try {
        const post1 = await create1stBlog();
        console.log('Created Post:', post1);
        
        const lastActivityTime1 = await updateLastUserActivityTime();
        console.log('Last Activity Time:', lastActivityTime1);
        
        const post2 = await create2ndBlog();
        console.log('Created Post:', post2);
        
        const lastActivityTime2 = await updateLastUserActivityTime();
        console.log('Last Activity Time:', lastActivityTime2);
        
        const deletedBlog = await deleteBlog();
        console.log('Deleted Blog:', deletedBlog);
        console.log('Updated Posts:', blogs);
        
        const coldDrinks = await getColdDrinks();
        console.log(coldDrinks);
    } catch (error) {
        console.log('Error:', error.message);
    }
}

createPosts();

</script>
</html>
